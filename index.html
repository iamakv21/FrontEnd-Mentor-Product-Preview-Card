<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section>
      <div class="product">
        <div class="left-product-info"></div>
        <div class="right-product-info">
          <h4>Parfume</h4>
          <h2>Gabrielle Essence Eau De Parfums</h2>
          <p>
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h3>
            $149.99
            <span
              ><sup><del>$169.99</del></sup></span
            >
          </h3>
          <a href="" class="btn"><i class="bx bx-cart"></i> Add to Cart</a>
        </div>
      </div>
    </section>

    <footer class="info">
      Preview Gabrielle Essence Eau De Parfum
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/iamakv21">Ashish Verma</a>.
      </div>
    </footer>
  </body>
</html>
